<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rezepte</title>
</head>
<body>
    <h1>Meine Rezepte</h1>

    <form action="/neu" method="post">
        <input type="text" name="titel" placeholder="Titel" required />
        <br>
        <textarea name="beschreibung" placeholder="Beschreibung" required></textarea>
        <br>
        <button type="submit">Speichern</button>
    </form>

    <hr>
    <ul>
        <li th:each="rezept : ${rezepte}">
            <b th:text="${rezept.titel}"></b><br>
            <span th:text="${rezept.beschreibung}"></span><br>
            <a th:href="@{'/loeschen/' + ${rezept.id}}">[LÃ¶schen]</a>
        </li>
    </ul>
</body>
</html>
